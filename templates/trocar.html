<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trocar Senha</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #d62828, #f77f00, #fcbf49);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            background: #ffffffee;
            padding: 35px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 0 20px #0003;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #aaa;
            font-size: 16px;
            margin-top: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #d62828;
            color: white;
            border-radius: 12px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Trocar Senha</h2>
    <p>{{ nome }}, defina sua nova senha:</p>

    <form method="POST">
        <input type="password" name="nova" placeholder="Nova senha" required>
        <button type="submit">Salvar</button>
    </form>
</div>

</body>
</html>

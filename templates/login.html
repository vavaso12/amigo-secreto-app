<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Amigo Secreto</title>

    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/07/audio_b8c42c3e67.mp3" type="audio/mpeg">
    </audio>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #d62828, #f77f00, #fcbf49);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: #ffffffee;
            padding: 35px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px #0003;
            backdrop-filter: blur(6px);
        }

        select, input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 12px;
            border: 2px solid #aaa;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: #d62828;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(110vh); opacity: .3; }
        }
    </style>
</head>

<body>

<script>
for (let i = 0; i < 80; i++) {
    let s = document.createElement('div');
    s.className = 'snowflake';
    s.innerHTML = 'â„';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (4 + Math.random() * 5) + 's';
    s.style.fontSize = (15 + Math.random() * 15) + 'px';
    document.body.appendChild(s);
}
</script>

<div class="card">
    <h1>Amigo Secreto ðŸŽ„</h1>

    {% if erro %}
    <p style="color:red; font-weight:bold">{{ erro }}</p>
    {% endif %}

    <form method="POST">
        <select name="nome" required>
            <option value="">Selecione seu nome...</option>
            {% for p in participantes %}
            <option>{{ p }}</option>
            {% endfor %}
        </select>

        <input type="password" name="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
